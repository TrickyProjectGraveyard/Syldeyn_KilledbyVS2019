[Python and Shells]
Extensions=PY,PS1,SH
Prefix=#

[MyData]
Extensions=MYDATA
Prefix=#

[GINIE]
Extensions=INI,GINIE
Prefix=#

[JCR Quick Link]
Extensions=JQL
Prefix=#
